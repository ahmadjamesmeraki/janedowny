<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>
<body>
   
   <div class="container">
       <div class="card-wrapper">
           <div class="card">
               <img class="card-img" src="images/john-doe3.jpg" alt="">
               <h1 class="card-heading">Jane Downy</h1>
               <p class="card-paragraph"> <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio modi cupiditate impedit dolor, blanditiis atque reiciendis nemo in beatae illum. Sequi quas possimus cumque vitae cupiditate quo pariatur doloremque incidunt <i class="fas fa-quote-right"></i>.</p>
               <ul class="card-icons">
                   <li>
                       <a href="#" class="card-icon-link">
                           <i class="card-icon fab fa-facebook-f"></i>
                       </a>
                   </li>
                   <li>
                       <a href="#" class="card-icon-link">
                           <i class="card-icon fab fa-twitter"></i>
                       </a>
                   </li>
                   <li>
                       <a href="#" class="card-icon-link">
                           <i class="card-icon fab fa-linkedin-in"></i>
                       </a>
                   </li>
                   <li>
                       <a href="#" class="card-icon-link">
                           <i class="card-icon fab fa-instagram"></i>
                       </a>
                   </li>
               </ul>
               <button class="card-btn">View Profile</button>
           </div>
       </div>
   </div>
    
</body>
</html>
